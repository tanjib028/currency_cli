name: Build Currency CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install cross compiler and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu pkg-config libssl-dev

    - name: Set OpenSSL env
      run: |
        echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig" >> $GITHUB_ENV

    - name: Add Rust target
      run: rustup target add ${{ matrix.target }}

    - name: Build for ${{ matrix.target }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: currency_cli-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/currency_cli
