name: Build and Release

on:
  push:
    tags:
      - 'v*'   # runs when you push a version tag like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl       # Linux Intel
          - aarch64-unknown-linux-musl      # Linux ARM
          - x86_64-apple-darwin             # macOS Intel
          - aarch64-apple-darwin            # macOS ARM

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Add Target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cross build --target ${{ matrix.target }} --release

      - name: Package Binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/currency_cli release/
          tar -czvf currency_cli-${{ matrix.target }}.tar.gz -C release currency_cli

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }
