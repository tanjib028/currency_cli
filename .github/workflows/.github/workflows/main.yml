name: Release Statically Linked Rust Binary

on:
  push:
    tags:
      - 'v*'   # runs when you push a version tag like v1.0.3

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl       # Linux Intel (musl)
          - aarch64-unknown-linux-musl      # Linux ARM (musl)
          - x86_64-pc-windows-gnu           # Windows Intel
          - aarch64-pc-windows-gnu          # Windows ARM
          - x86_64-apple-darwin             # macOS Intel
          - aarch64-apple-darwin            # macOS Apple Silicon

    env:
      BINARY_NAME: currency_cli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Target for Cross Compilation
        run: rustup target add ${{ matrix.target }}

      - name: Build with Cross
        run: cross build --target ${{ matrix.target }} --release --verbose

      - name: Create Release Archive
        run: |
          mkdir -p release
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe release/
            zip -r ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip release
          elif [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/
            tar -czvf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz -C release ${{ env.BINARY_NAME }}
          else
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/
            tar -czvf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz -C release ${{ env.BINARY_NAME }}
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
